<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>User Management System</h1>
		<hr>
		<h2>Save User</h2>

		<form action="#" th:action="@{/saveUser}" th:object="${user}"
			method="POST">
			<input type="text" th:field="*{firstname}"
				placeholder="User First Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{lastname}"
				placeholder="User Last Name" class="form-control mb-4 col-4">
				
				<input type="number" th:field="*{age}"
				placeholder="Age" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{town}"
				placeholder="Town" class="form-control mb-4 col-4">
				
				<select class="form-control mb-4 col-4" th:field="*{gender}">
        <option value="">-- Please select a gender --</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
    </select>
				
				<button type="submit" class="btn btn-info col-2"> Save User</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Users List</a>
	</div>
</body>
</html>
