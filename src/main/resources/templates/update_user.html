<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>User Management System</h1>
		<hr>
		<h2>Update User</h2>

		<form action="#" th:action="@{/saveUser}" th:object="${user}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{firstname}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{lastname}" class="form-control mb-4 col-4">
				
				<input type="number" th:field="*{age}" class="form-control mb-4 col-4">
				<input type="text" th:field="*{town}" class="form-control mb-4 col-4">
				<select class="form-control mb-4 col-4" th:field="*{gender}">
        <option value="">-- Please select a gender --</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
    </select>
				
				<button type="submit" class="btn btn-info col-2"> Update User</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Employee List</a>
	</div>
</body>
</html>
